    <div class="forms">
        <div class="registration">
            <form action="action_page.php" id="registerForm">
                <div class="container">
                    <h1>Załóż konto!</h1>
                    <hr>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Adres email" name="email" id="reg_email" required>

                    <label for="psw"><b>Hasło</b></label>
                    <input type="password" placeholder="Hasło" name="psw" id="reg_psw" required>

                    <label for="psw-repeat"><b>Powtórz hasło</b></label>
                    <input type="password" placeholder="Powtórz hasło" name="psw-repeat" id="reg_psw_repeat" required>
                    <hr>
                    <button type="submit" class="registerbtn">Rejestracja</button>
                </div>

                <p>Posiadasz konto w naszym serwisie? <a id="hrefLogin" href="#">Zaloguj się</a>.</p>

            </form>
        </div>
        <div class="login" style="display: none">
            <form class="form" action="main.html" id="loginForm">
                <div class="container">
                    <h1>Zaloguj się!</h1>
                    <hr>
                    <div class="imgcontainer">
                    </div>
                    <label for="uname"><b>Email</b></label>
                    <input type="text" placeholder="Adres email" name="uname" id="log_email" required>

                    <label for="psw"><b>Hasło</b></label>
                    <input type="password" placeholder="Hasło" name="psw" id="log_psw" required>

                    <button type="submit" class="loginbtn btn btn-outline-primary">Zaloguj</button>
                </div>

                <p>Chcesz założyć konto w naszym serwisie? <a id="hrefRegister" href="#">Zarejestruj się</a>.</p>

            </form>
